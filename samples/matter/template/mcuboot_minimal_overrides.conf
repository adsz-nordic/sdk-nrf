# NOTE: Specific to template's prj.conf
# ----------------------------------------------------------------------------
CONFIG_BOOT_SWAP_SAVE_ENCTLV=n
CONFIG_PM=n # WARN: This doesn't seem to have effect and is not visibile in generated .config
CONFIG_LOG=n
CONFIG_CONSOLE_HANDLER=n
CONFIG_TIMESLICING=n
CONFIG_TIMEOUT_64BIT=n
CONFIG_NRF_ENABLE_ICACHE=n

# NOTE: Settings from 54l15 board config file
# ----------------------------------------------------------------------------
CONFIG_HW_STACK_PROTECTION=n

CONFIG_BOOT_WATCHDOG_FEED=n

# nRF54L15DK uses SPI NOR external flash
CONFIG_GPIO=y
CONFIG_SPI=y
CONFIG_SPI_NOR=y
CONFIG_SPI_NOR_SFDP_DEVICETREE=y
CONFIG_SPI_NOR_FLASH_LAYOUT_PAGE_SIZE=4096

# required by SPI driver
CONFIG_MULTITHREADING=y

CONFIG_PM_OVERRIDE_EXTERNAL_DRIVER_CHECK=y

# Adjust the maximum sectors to the app image size of ~1.4MB
CONFIG_BOOT_MAX_IMG_SECTORS=512

# Currently, without tickless kernel, the SYSCOUNTER value after the software
# reset is not set properly and due to that the first system interrupt is not called
# in the proper time - the SYSCOUNTER value is set to the value from before
# reset + 1. Hence, the reboot time increases more and more.
# To avoid it enable tickles kernel for mcuboot.
CONFIG_TICKLESS_KERNEL=y

# NOTE: Settings from smp_svr_minimal_boot that probably needs adjusments
# ----------------------------------------------------------------------------
CONFIG_BOOT_VERSION_CMP_USE_BUILD_NUMBER=n #WARN: Changed
CONFIG_SYS_CLOCK_EXISTS=y # WARN: Changed
CONFIG_CLOCK_CONTROL=y # WARN: Changed
CONFIG_NRF_GRTC_TIMER=y # WARN: Changed
CONFIG_NRF_GRTC_START_SYSCOUNTER=y # WARN: Changed
CONFIG_PRINTK=y # WARN: Changed
CONFIG_PSA_CORE_LITE=n # WARN: Changed
CONFIG_PSA_CORE_LITE_NSIB_ED25519_OPTIMIZATIONS=n #WARN: Changed
CONFIG_CRACEN_IKG=y #WARN: Changed

# NOTE: This had to be added, since toggling LITE on and off did not set it automatically
CONFIG_PSA_CORE_OBERON=y
