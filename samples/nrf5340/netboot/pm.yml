#include <autoconf.h>

b0n:

# If minimal config is enabled the binary will be around 5kB.
# Since locking granularity is 2kB, ensure that size of `b0n` span is aligned.

#if CONFIG_NETBOOT_MIN_PARTITION_SIZE
  size: 0x2600
#else
  size: 0x8600
#endif
  placement:
    after: start

b0n_container:
  span: [b0n, provision]

provision:
  size: 0x200
  placement:
    after: b0n

b0n_primary_app:
  span: [app]

b0n_primary:
  span: [b0n_pad, b0n_primary_app]
  #span: [b0n_pad, app]

b0n_pad:
  size: CONFIG_PM_PARTITION_SIZE_B0N_PAD
  placement:
    before: [b0n_primary_app]
    #before: [app]
#ifdef CONFIG_FPROTECT
    align: {start: CONFIG_FPROTECT_BLOCK_SIZE}
#endif
